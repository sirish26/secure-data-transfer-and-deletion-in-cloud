<script Language="javaScript">
	function checkValidation(f)
	{
	var uname = f.userid.value;
	var pass = f.pass.value;
	var mail = f.email.value;
	var mob = f.mobile.value;
	var regex = /^\w+([\.-]?\w+)*@\w+([\.-]?\w+)*(\.\w{2,3})+$/;
	var addr = f.address.value;
	var dob = f.dob.value;
	var gen = f.cname.value;
	//var pin = f.pincode.value;
	var loc = f.location.value;
	var pic = f.pic.value;
	var dregex = /^((0?[1-9]|1[012])[- /.](0?[1-9]|[12][0-9]|3[01])[- /.](19|20)?[0-9]{2})*$/;
	if(uname == "")
	{
		alert("Plz Enter User Name.");
		f.userid.focus();
		return false;
	}
	if(!isNaN(uname))
	{
		alert("Plz Enter Valid Name.");
		f.userid.value = "";
		f.userid.focus();
		return false;
	}
	if(pass == "")
	{
		alert("Plz Enter Password.");
		f.pass.focus();
		return false;
	}
	if(pass.length < 6)
	{
		alert("Password should be Minimum 6 characters");
		f.pass.focus();
		return false;
	}
	if(mail == "")
	{
		alert("Plz Enter Email Address.");
		f.email.focus();
		return false;
	}
	if(!regex.test(mail))
	{
		alert("Plz Enter Valid Email Address.");
		f.email.focus();
		return false;
	}
	if(mob == "")
	{
		alert("Plz Enter Mobile Number.");
		f.mobile.focus();
		return false;
	}
	if(mob.length != 10)
	{
		alert("Mobile Number Should be in 10 Digits");
		f.mobile.focus();
		return false;
	}
	if(isNaN(mob))
	{
		alert("Plz Enter valid Mobile Number.");
		f.mobile.value = "";
		f.mobile.focus();
		return false;
	}
	if(addr == "")
	{
		alert("Plz Enter Address.");
		f.address.focus();
		return false;
	}
	if(dob == "")
	{
		alert("Plz Enter Date of Birth.");
		f.dob.focus();
		return false;
	}
	if(!dregex.test(dob))
	{
		alert("Plz Enter valid Date of Birth (MM/dd/yyyy)");
		f.dob.focus();
		return false;
	}
	if(gen == 0)
	{
		alert("Plz Select Cloud Name.");
		f.cname.focus();
		return false;
	}
	/*if(pin == "")
	{
		alert("Plz Enter Pincode");
		f.pincode.focus();
		return false;
		
	}
	if(isNaN(pin))
	{
		alert("Plz Enter valid Pic Code");
		f.pincode.value = "";
		f.pincode.focus();
		return false;
	}
	if(pin.length < 6)
	{
		alert("Pin Code Should be minimum 6 characters");
		f.pincode.focus();
		return false;
	}*/
	if(loc == "")
	{
		alert("Plz Enter Location Information");
		f.location.focus();
		return false;
	}
	if(!isNaN(loc))
	{
		alert("Plz Enter valid Location Information");
		f.location.focus();
		return false;
	}
	if(pic == "")
	{
		alert("Plz Choose Profile Picture from Gallery");
		f.pic.focus();
		return false;
	}
	return true;
}
</script>
